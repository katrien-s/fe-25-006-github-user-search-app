<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Frontend Mentor | GitHub user search app</title>
	</head>
	<body>
		<div class="wrapper">
			<header class="">
				<h1 class="fs-900 fw-700 text-neutral-900">devfinder</h1>
				<!-- theme switch Light Dark -->
			</header>
			<main class="">
				<section>
					<label></label>
					<input
						type="search"
						name=""
						id=""
						placeholder="Search GitHub username..."
					/>
					<button type="button">Search</button>
				</section>
				<section class="github-data-wrapper">
					<div class="avatar-wrapper">
						<img
							src="./assets/avatar.jpg"
							alt="User Avatar"
							class="img user-avatar"
							id="user-avatar"
						/>
					</div>
					<div class="">
						<div>
							<p class="text-neutral-700 fs-900 fw-700">
								The Octocat
								<span class="text-blue-500 fs-600 fw-400">@octocat</span>
							</p>
							<p>Joined 25 Jan 2011</p>
						</div>
						<p class="opacity-75">This profile has no bio</p>
						<div>
							<dl>
								<div>
									<dt>Repos</dt>
									<dd>8</dd>
								</div>
								<div>
									<dt>Followers</dt>
									<dd>3938</dd>
								</div>
								<div>
									<dt>Following</dt>
									<dd>9</dd>
								</div>
							</dl>
						</div>
						<div>
							<ul>
								<li><span></span>San Francisco</li>
								<li>
									<a href=""><span></span>https://github.blog</a>
								</li>
								<li>
									<a href=""><span></span>Not Available</a>
								</li>
								<li><span></span>@github</li>
							</ul>
						</div>
					</div>
				</section>
			</main>
			<!-- <footer class=""></footer> -->
		</div>
	</body>
</html>
